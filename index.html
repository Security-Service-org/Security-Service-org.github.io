<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Поступление на работу — Security Service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    .header {
      background: #1a2634 url('images/orig.jpg') center / cover no-repeat;
      color: white;
      text-align: center;
      padding: 60px 20px;
      position: relative;
    }
    .header::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(26, 38, 52, 0.6);
    }
    .header h1,
    .header p {
      position: relative;
      z-index: 1;
    }
    .header h1 {
      margin: 0;
      font-size: 2.4rem;
    }
    .header p {
      font-size: 1.1rem;
      margin-top: 10px;
    }
    .content {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }
    .block {
      margin-bottom: 30px;
    }
    .block h2 {
      color: #004080;
      margin-bottom: 10px;
    }
    .contact-wrap {
      text-align: center;
      margin: 30px 0;
    }
    .contact-btn {
      display: inline-block;
      width: 200px;
      background: #004080;
      color: white;
      text-align: center;
      padding: 15px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-family: inherit;
    }
    .contact-btn:hover {
      background: #002d5c;
    }
    .phone-number {
      display: none;
      margin-top: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #004080;
    }
    .phone-number.visible {
      display: block;
    }
    .phone-number a {
      color: #004080;
      text-decoration: none;
    }
    .phone-number a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .header h1 { font-size: 1.8rem; }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Добро пожаловать!</h1>
    <p>Узнайте, как начать работу в Службе Коменданта Московского Кремля</p>
  </div>

  <div class="content">

    <div class="block">
      <h2>Почему стоит выбрать нас?</h2>
      <p>Мы предлагаем стабильную работу, обучение и карьерный рост.</p>
    </div>

    <div class="block">
      <h2>Что вы получите</h2>
      <ul>
        <li>Дружный коллектив</li>
        <li>Гибкий график</li>
        <li>Конкурентная зарплата</li>
      </ul>
    </div>

    <div class="contact-wrap">
      <button type="button" class="contact-btn" onclick="this.nextElementSibling.classList.toggle('visible')">Связаться с нами</button>
      <p class="phone-number" id="phone"><a href="tel:+79104953496">8(910)-495-34-96</a></p>
    </div>

  </div>

</body>
</html>
