<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Поступление на работу — Security Service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    .header {
      background: #1a2634;
      color: white;
      text-align: center;
      padding: 60px 20px;
    }
    .header h1 {
      margin: 0;
      font-size: 2.4rem;
    }
    .header p {
      font-size: 1.1rem;
      margin-top: 10px;
    }
    .content {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }
    .block {
      margin-bottom: 30px;
    }
    .block h2 {
      color: #004080;
      margin-bottom: 10px;
    }
    .contact-btn {
      display: block;
      width: 200px;
      margin: 30px auto;
      background: #ff6a00;
      color: white;
      text-align: center;
      padding: 15px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }
    .contact-btn:hover {
      background: #e65c00;
    }

    @media (max-width: 600px) {
      .header h1 { font-size: 1.8rem; }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Добро пожаловать!</h1>
    <p>Узнайте, как начать работу в Службе Коменданта Московского Кремля</p>
  </div>

  <div class="content">

    <div class="block">
      <h2>Почему стоит выбрать нас?</h2>
      <p>Мы предлагаем стабильную работу, обучение и карьерный рост.</p>
    </div>

    <div class="block">
      <h2>Что вы получите</h2>
      <ul>
        <li>Дружный коллектив</li>
        <li>Гибкий график</li>
        <li>Конкурентная зарплата</li>
      </ul>
    </div>

    <a href="mailto:info@example.com" class="contact-btn">Связаться с нами</a>

  </div>

</body>
</html>
